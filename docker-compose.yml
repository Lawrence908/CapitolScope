version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: capitolscope-db
    environment:
      POSTGRES_DB: capitolscope
      POSTGRES_USER: capitolscope
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema/database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U capitolscope -d capitolscope"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Data Ingestion Service
  ingestion:
    build: .
    container_name: capitolscope-ingestion
    volumes:
      - ./data:/app/data
      - ./logs:/var/log
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://capitolscope:${POSTGRES_PASSWORD:-dev_password_change_me}@db:5432/capitolscope
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import psycopg2; psycopg2.connect('host=db dbname=capitolscope user=capitolscope password=${POSTGRES_PASSWORD:-dev_password_change_me}')"]
      interval: 30s
      timeout: 10s
      retries: 3

